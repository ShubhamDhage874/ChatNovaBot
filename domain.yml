version: "3.1"

intents:
  - greet
  - goodbye
  - ask_faq   # single FAQ intent
  - affirm
  - deny
  - help

entities:
  - university
  - course

slots:
  university:
    type: text
    mappings:
      - type: from_entity
        entity: university

  course:
    type: text
    mappings:
      - type: from_entity
        entity: course

responses:
  utter_greet:
    - text: "Hey! How can I help you today?"

  utter_goodbye:
    - text: "Goodbye! Take care."

  utter_help:
    - text: "You can ask me about admissions, universities, courses, fees, exams, campus life, scholarships, and more."

  utter_default:
    - text: "Sorry, I didnâ€™t get that. Can you rephrase?"

actions:
  - action_get_university_info
  - action_fetch_courses
  - action_search_faq   # single FAQ action
